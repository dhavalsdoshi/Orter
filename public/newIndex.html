<html>
<head>
    <META name="keywords" lang="en-us"
          content="Collaborate, distributed, share, discuss, ideas, brainstorm, easy, sticky, wall, board, whiteboard, meeting, retro, online, continuous "/>
    <META name="keywords" lang="en"
          content="Collaborate, distributed, share, discuss, ideas, brainstorm, easy, sticky, wall, board, whiteboard, meeting, retro, online, continuous "/>
    <title>
        IdeaBoardz - Online Continuous Distributed Retrospective
    </title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css"
          href="//ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css"/>
    <style type="text/css">
        .sticky,.nextSticky {
                width:150px;
                height:150px;
                padding:5px;
                background-color:#ff8811;
                position:absolute;
                top:50px;
                left:500px;
                -webkit-box-shadow: 1px 5px 10px #666;;
                -moz-box-shadow: 1px 5px 10px #666;
        }
        .sticky{
            z-index: 2;
        }
        .nextSticky{
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="sticky"></div>
    <div class="nextSticky"></div>
    <script type="text/javascript">
        $(document).ready(function() {
            var draggableEvents = {
//                helper: "clone"
                start: function(){
                    $(this).attr("z-index","3");
                    $('.nextSticky').removeClass('nextSticky').addClass('sticky').draggable(draggableEvents);
                    $('body').append('<div class="nextSticky"></div>');

                },
                stop: function(){
                    $(this).attr("z-index","2");
                }

            };
            $('.sticky').draggable(draggableEvents);
        });
    </script>

</body>
</html>
