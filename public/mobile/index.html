<!DOCTYPE html>
<html>
<head>
  <title>IdeaBoardz</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link href="/favicon.ico" rel="shortcut icon">

  <link href="http://fonts.googleapis.com/css?family=Delius|Handlee" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/stylesheets/mobile/bootstrap.css"/>
  <link rel="stylesheet" href="/stylesheets/mobile/mib_custom.css"/>
  <script type="text/template" id="template-index">
    <div class="template_index">
      <div class="index-board">
        <h3 style="text-align:center">WELCOME TO IDEABOARDZ</h3>
        <div class="sticky" style="text-align:left">
          <h3 style="text-align:center"> HOW </h3>
          <ul>
            <li>Ask the facilitator for the URL of an IdeaBoard</li>
            <li>Enter the URL in your browser to start reading and editing ideas</li>
          </ul>
        </div>
        <p></p>
        <div class="sticky orange" style="text-align:left">
          <h3 style="text-align:center"> WHY? </h3>
          <ul>
            <li>Add ideas on the go</li>
            <li>Never miss a retro</li>
            <li>See the conversation captured in comments</li>
          </ul>
        </div>
        <p></p>
        <div class="sticky green" style="text-align:left">
          <h3 style="text-align:center"> GET STARTED </h3>
          <p>Enter the URL for your board in your browser to get started</p>
        </div>
      </div>
    </div>
  </script>


  <script type="text/template" id="template-sectionItem">
    <li>
      <i class="icon-chevron-right"></i>
      <a href="#for/<%=boardName%>/<%= boardId %>/<%= sectionId %>"><%= sectionName %></a>
    </li>
  </script>


  <script type="text/template" id="template-sectionsView">
    <ul class="nav nav-tabs nav-stacked" id="sectionsList"></ul>
  </script>

  <script type="text/template" id="template-stickyView">
    <li class="sticky small-sticky">
      <span class="ideaText"><%= ideaText %></span>
      <span class="voteNumber">+ <%= vote_count %></span>
    </li>
  </script>

  <script type="text/template" id="template-ideasView">
    <div class="sectionWrapper">
      <h2 id="sectionName"><%=sectionName%></h2>
      <ul id="ideasList"></ul>
    </div>
  </script>

  <script type="text/template" id="template-errorView">
    <div id="alert-area" class="alert alert-error alert-main">
      <h4>No such page exists.</h4>The provided URL is invalid.<br/> Please check the URL again.
    </div>
  </script>

  <script type="text/template" id="template-newIdea">
    <form name="ideaForm"  method="" class="addStickyForm">
      <p>
        <select name="sectionId" id="sectionId"></select>
      </p>
      <div id="alert-area" ></div>
      <div class="sticky largeSticky">
        <textarea name="ideaText"  id="ideaText" rows="2"></textarea>
      </div>
      <div class="form_action">
        <button id="submitBtn" type="button" class="btn btn-large btn-success btn-block">Submit Idea</button>
      </div>
    </form>
  </script>


  <script type="text/template"  id="template-comment">
    <div id="alert-area" ></div>
    <form name="commentForm" action="" onsubmit="return false;" method="" class="postCommentForm">
      <div class="comment_action">
        <input type="text" id="commentText" value="" placeholder="Enter Comment"/>
        <button id="postBtn" type="button" class="btn btn-success btn-primary">Post</button>
      </div>
      <div id="commentArea">
        <ul id="commentsList">
          <div id="noCommentsMessage"></div>
        </ul>
      </div>
    </form>
  </script>

  <script type="text/template" id="template-navigation">
    <a href="#for/<%=boardName%>/<%=boardId%>" id="sectionsBtn" class="btn btn-small btn-quicklinks"><i class="icon-align-justify icon-white"></i></a>
    <a href="#for/<%=boardName%>/<%=boardId%>/createIdea" id="createIdeaBtn" class="btn btn-small btn-quicklinks"><i class="icon-idea"></i></a>
  </script>

</head>
<body>
<div id="appWrapper">
  <div id="viewWrapper">

    <div id="menu" class="mib_header clearfix navbar-fixed-top">
      <a href="#" id="logo" class="pull-left">IdeaBoardz</a>
      <div id="navigation" class="quick-links pull-right"></div>
    </div>

    <div class="mib_content">
      <h1 id="boardName"></h1>
      <div id="container">
        <h2 class="loading">Page Loading...</h2>
      </div>
    </div>
  </div>
</div>

<script src="/javascripts/mobile/lib/LAB.min.js" type="text/javascript"></script>

<script type="text/javascript">
  $LAB
    .script("/javascripts/mobile/lib/zepto.min.js").wait()
    .script("/javascripts/mobile/lib/backbone/underscore-min.js")
    .script("/javascripts/mobile/lib/backbone/json2.js")
    .script("/javascripts/mobile/lib/backbone/backbone-min.js").wait()
    .script("/javascripts/mobile/app/models/idea_boardz.js")
    .script("/javascripts/mobile/app/models/web_idea_boardz.js")
    .script("/javascripts/mobile/app/models/board.js")
    .script("/javascripts/mobile/app/views/view_helper.js")
    .script("/javascripts/mobile/app/views/create_idea_view.js")
    .script("/javascripts/mobile/app/views/ideas_view.js")
    .script("/javascripts/mobile/app/views/sections_view.js")
    .script("/javascripts/mobile/app/views/index_view.js")
    .script("/javascripts/mobile/app/views/error_view.js")
    .script("/javascripts/mobile/app/routes/routes.js")
    .script("/javascripts/mobile/app/mib.js");
</script>

</body>
</html>
